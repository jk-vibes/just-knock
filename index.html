
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Just Knock" />
    <title>Just Knock</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#171923',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Leaflet map container fix */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      /* --- Character Theme Overrides --- */

      /* Transparent App Container for themes that set Body background */
      [data-theme='marvel'] #root > div,
      [data-theme='batman'] #root > div,
      [data-theme='elsa'] #root > div {
        background-color: transparent !important;
      }
      
      /* --- MARVEL THEME --- */
      /* Palette based on Captain America Shield */
      /* Red: #dc2626, Blue: #1e3a8a, White: #FFFFFF, Silver: #f8fafc */
      
      [data-theme='marvel'] body {
        background-color: #f8fafc !important; /* Slate-50 */
        color: #1e293b;
      }

      /* Header: Captain America Blue */
      [data-theme='marvel'] header { 
        background-color: #1e3a8a !important; /* Blue-900 */
        border-bottom: 4px solid #dc2626 !important; /* Red-600 */
        box-shadow: 0 4px 6px -1px rgba(30, 58, 138, 0.2);
      }
      /* Header Text/Icons */
      [data-theme='marvel'] header .text-gray-900,
      [data-theme='marvel'] header .text-gray-800,
      [data-theme='marvel'] header .text-gray-500,
      [data-theme='marvel'] header button svg {
        color: #FFFFFF !important;
      }
      /* Force White Logo Text for Marvel Theme */
      html[data-theme='marvel'] .logo-text,
      html[data-theme='marvel'] header span.logo-text {
        color: #FFFFFF !important;
        opacity: 1 !important;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      
      [data-theme='marvel'] header button.bg-gray-100 {
        background-color: rgba(255, 255, 255, 0.15) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        color: #fff !important;
      }

      /* Cards */
      [data-theme='marvel'] .bg-white { 
        background-color: #FFFFFF !important;
        border: 1px solid #e2e8f0 !important;
        border-left: 4px solid #1d4ed8 !important; /* Blue accent */
      }
      
      /* Primary Actions - Blue with Red glow */
      [data-theme='marvel'] .bg-red-600,
      [data-theme='marvel'] .bg-gradient-to-br,
      [data-theme='marvel'] .bg-gradient-to-r {
        background-image: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%) !important; /* Blue Gradient */
        background-color: #1d4ed8 !important;
        box-shadow: 0 4px 14px 0 rgba(29, 78, 216, 0.4) !important;
      }

      /* Active States */
      [data-theme='marvel'] .bg-red-50 { 
        background-color: #eff6ff !important; /* Blue-50 */
        color: #1d4ed8 !important; /* Blue-700 */
        border-color: #bfdbfe !important;
      }

      /* Text Colors */
      [data-theme='marvel'] .text-red-600,
      [data-theme='marvel'] .text-red-500 { 
        color: #dc2626 !important; /* Red-600 */
      }
      
      /* Interest Tags */
      [data-theme='marvel'] .rounded-full.bg-red-50 {
        background-color: #fef2f2 !important; /* Red-50 */
        color: #b91c1c !important; /* Red-700 */
        border: 1px solid #fecaca !important;
      }

      /* Icons */
      [data-theme='marvel'] svg.text-red-500 { color: #dc2626 !important; }

      /* Modals */
      [data-theme='marvel'] .bg-white.rounded-2xl {
        border: 2px solid #1e3a8a !important; /* Blue Border */
      }


      /* --- BATMAN THEME --- */
      /* Dark/Yellow */
      [data-theme='batman'] { color-scheme: dark; }
      [data-theme='batman'] body { 
        background-color: #0a0a0a !important; 
        color: #d1d5db;
      }
      [data-theme='batman'] header { 
        background-color: #000000 !important; 
        border-bottom-color: #374151 !important; 
      }
      [data-theme='batman'] .bg-white { 
        background-color: #171717 !important; 
        color: #e5e7eb; 
        border-color: #262626 !important; 
      }
      [data-theme='batman'] .text-gray-900 { color: #f3f4f6 !important; }
      [data-theme='batman'] .text-gray-800 { color: #e5e7eb !important; }
      [data-theme='batman'] .bg-gray-50 { background-color: #262626 !important; color: #e5e7eb !important; border-color: #404040 !important; }
      
      /* Yellow Accents */
      [data-theme='batman'] .text-red-600 { color: #fbbf24 !important; } /* Amber-400 */
      [data-theme='batman'] .bg-red-600 { background-color: #f59e0b !important; color: #000 !important; }
      [data-theme='batman'] .bg-gradient-to-br { background: #f59e0b !important; color: #000 !important; }
      [data-theme='batman'] .bg-red-50 { background-color: #2a2a2a !important; color: #fbbf24 !important; border-color: #451a03 !important; }


      /* --- ELSA THEME --- */
      /* Ice Blue/White */
      [data-theme='elsa'] body { 
        background-color: #ecfeff; /* Cyan 50 */
      }
      [data-theme='elsa'] .text-red-600 { color: #0891b2 !important; } /* Cyan-700 */
      [data-theme='elsa'] .bg-red-600 { background-color: #06b6d4 !important; } /* Cyan-500 */
      [data-theme='elsa'] .bg-red-50 { background-color: #cffafe !important; color: #0e7490 !important; }
      [data-theme='elsa'] header { border-bottom-color: #a5f3fc !important; background-color: rgba(255, 255, 255, 0.9) !important; }
      [data-theme='elsa'] .bg-gradient-to-br { background-image: linear-gradient(to bottom right, #22d3ee, #06b6d4) !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(err => {
              console.log('SW failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
