
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Just Knock" />
    <title>Just Knock</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#171923',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Leaflet map container fix */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      /* --- Character Theme Overrides --- */

      /* Crucial Fix: Make the App container transparent for character themes so body background shows */
      [data-theme='marvel'] #root > div,
      [data-theme='batman'] #root > div,
      [data-theme='elsa'] #root > div {
        background-color: transparent !important;
      }
      
      /* Marvel Theme: Based on provided palette (Red, Dk Red, Black, Silver, Blue, Dk Blue) */
      [data-theme='marvel'] body {
        background-color: #f2f4f6 !important; /* Silver/Light Grey from palette */
      }
      /* Primary Red */
      [data-theme='marvel'] .text-red-600 { color: #ec1d24 !important; } 
      [data-theme='marvel'] .bg-red-600 { background-color: #ec1d24 !important; }
      /* Header uses Dark Blue/Black from palette for structure */
      [data-theme='marvel'] header { border-bottom-color: #001D4A !important; background-color: rgba(255, 255, 255, 0.95) !important; }
      /* Highlights use Blue/Silver */
      [data-theme='marvel'] .bg-red-50 { background-color: #e3f2fd !important; color: #0055a4 !important; }
      [data-theme='marvel'] .text-gray-900 { color: #202020 !important; } /* Black from palette */

      /* Batman Theme: Dark/Yellow */
      [data-theme='batman'] { color-scheme: dark; }
      [data-theme='batman'] body { 
        background-color: #111827 !important; /* Gray 900 */
        color: #e5e7eb;
      }
      [data-theme='batman'] .bg-white { background-color: #1f2937 !important; color: #e5e7eb; border-color: #374151 !important; }
      [data-theme='batman'] .text-gray-900 { color: #f3f4f6 !important; }
      [data-theme='batman'] .text-gray-800 { color: #e5e7eb !important; }
      [data-theme='batman'] .text-gray-500 { color: #9ca3af !important; }
      [data-theme='batman'] .bg-gray-50 { background-color: #374151 !important; color: #e5e7eb !important; border-color: #4b5563 !important; }
      [data-theme='batman'] .text-red-600 { color: #facc15 !important; } /* Yellow */
      [data-theme='batman'] .bg-red-600 { background-color: #eab308 !important; color: #000 !important; }
      [data-theme='batman'] .bg-red-50 { background-color: #422006 !important; color: #facc15 !important; }
      [data-theme='batman'] header { background-color: rgba(17, 24, 39, 0.95) !important; border-bottom-color: #374151 !important; }

      /* Elsa Theme: Ice Blue/White */
      [data-theme='elsa'] body { 
        background-color: #ecfeff; /* Cyan 50 */
      }
      [data-theme='elsa'] .text-red-600 { color: #0891b2 !important; } /* Cyan-700 */
      [data-theme='elsa'] .bg-red-600 { background-color: #06b6d4 !important; } /* Cyan-500 */
      [data-theme='elsa'] .bg-red-50 { background-color: #cffafe !important; color: #0e7490 !important; }
      [data-theme='elsa'] header { border-bottom-color: #a5f3fc !important; background-color: rgba(255, 255, 255, 0.9) !important; }
      [data-theme='elsa'] .bg-gradient-to-br { background-image: linear-gradient(to bottom right, #22d3ee, #06b6d4) !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(err => {
              console.log('SW failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
