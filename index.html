
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Just Knock" />
    <title>Just Knock</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#171923',
              }
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Leaflet map container fix */
      .leaflet-container {
        width: 100%;
        height: 100%;
        z-index: 10;
      }

      /* --- Character Theme Overrides --- */

      /* Transparent App Container for themes that set Body background */
      [data-theme='marvel'] #root > div,
      [data-theme='batman'] #root > div,
      [data-theme='elsa'] #root > div {
        background-color: transparent !important;
      }
      
      /* --- MARVEL THEME --- */
      /* Palette: Red #E62429, Dark Blue #001D4A, Blue #0064D2, Silver #F0F0F0, Black #202020 */
      
      [data-theme='marvel'] body {
        background-color: #F0F2F5 !important; /* Silver/Light Grey */
        color: #202020;
      }

      /* Header: Deep Dark Blue/Black */
      [data-theme='marvel'] header { 
        background-color: #0F172A !important; 
        border-bottom: 3px solid #E62429 !important; /* Signature Red Border */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      [data-theme='marvel'] header .text-gray-900,
      [data-theme='marvel'] header .text-gray-800,
      [data-theme='marvel'] header .text-gray-500,
      [data-theme='marvel'] header button svg {
        color: #FFFFFF !important;
      }
      /* Header Buttons */
      [data-theme='marvel'] header button.bg-gray-100 {
        background-color: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        color: #fff !important;
      }
      /* Logo Text override in header */
      [data-theme='marvel'] header text {
        fill: #FFFFFF !important;
      }
      [data-theme='marvel'] header path[fill="#ef4444"] {
        fill: #E62429 !important;
      }

      /* Cards & Containers */
      [data-theme='marvel'] .bg-white { 
        background-color: #FFFFFF !important;
        border: 1px solid #E2E8F0 !important;
        /* Subtle Red/Blue accent on left border for cards */
        border-left: 4px solid #0064D2 !important; 
      }
      
      /* Primary Actions (FAB, Add Buttons): Marvel Red */
      [data-theme='marvel'] .bg-red-600,
      [data-theme='marvel'] .bg-gradient-to-br,
      [data-theme='marvel'] .bg-gradient-to-r {
        background-image: none !important;
        background-color: #E62429 !important;
        box-shadow: 0 4px 14px 0 rgba(230, 36, 41, 0.39) !important;
      }
      
      /* Selection/Active States: Comic Blue */
      [data-theme='marvel'] .bg-red-50 { 
        background-color: #EBF8FF !important; /* Light Blue */
        color: #0064D2 !important; /* Blue Text */
        border-color: #90CDF4 !important;
      }
      
      /* Text Colors */
      [data-theme='marvel'] .text-red-600,
      [data-theme='marvel'] .text-red-500 { 
        color: #E62429 !important; 
      }
      
      /* Interest Tags: Dark Accent */
      [data-theme='marvel'] .rounded-full.bg-red-50 {
        background-color: #202020 !important;
        color: #FFFFFF !important;
        border: 1px solid #E62429 !important;
      }

      /* Icons */
      [data-theme='marvel'] .text-gray-400 { color: #94a3b8 !important; }
      [data-theme='marvel'] svg.text-red-500 { color: #E62429 !important; }

      /* Modals */
      [data-theme='marvel'] .bg-white.rounded-2xl {
        border: 2px solid #E62429 !important;
      }


      /* --- BATMAN THEME --- */
      /* Dark/Yellow */
      [data-theme='batman'] { color-scheme: dark; }
      [data-theme='batman'] body { 
        background-color: #0a0a0a !important; 
        color: #d1d5db;
      }
      [data-theme='batman'] header { 
        background-color: #000000 !important; 
        border-bottom-color: #374151 !important; 
      }
      [data-theme='batman'] .bg-white { 
        background-color: #171717 !important; 
        color: #e5e7eb; 
        border-color: #262626 !important; 
      }
      [data-theme='batman'] .text-gray-900 { color: #f3f4f6 !important; }
      [data-theme='batman'] .text-gray-800 { color: #e5e7eb !important; }
      [data-theme='batman'] .bg-gray-50 { background-color: #262626 !important; color: #e5e7eb !important; border-color: #404040 !important; }
      
      /* Yellow Accents */
      [data-theme='batman'] .text-red-600 { color: #fbbf24 !important; } /* Amber-400 */
      [data-theme='batman'] .bg-red-600 { background-color: #f59e0b !important; color: #000 !important; }
      [data-theme='batman'] .bg-gradient-to-br { background: #f59e0b !important; color: #000 !important; }
      [data-theme='batman'] .bg-red-50 { background-color: #2a2a2a !important; color: #fbbf24 !important; border-color: #451a03 !important; }


      /* --- ELSA THEME --- */
      /* Ice Blue/White */
      [data-theme='elsa'] body { 
        background-color: #ecfeff; /* Cyan 50 */
      }
      [data-theme='elsa'] .text-red-600 { color: #0891b2 !important; } /* Cyan-700 */
      [data-theme='elsa'] .bg-red-600 { background-color: #06b6d4 !important; } /* Cyan-500 */
      [data-theme='elsa'] .bg-red-50 { background-color: #cffafe !important; color: #0e7490 !important; }
      [data-theme='elsa'] header { border-bottom-color: #a5f3fc !important; background-color: rgba(255, 255, 255, 0.9) !important; }
      [data-theme='elsa'] .bg-gradient-to-br { background-image: linear-gradient(to bottom right, #22d3ee, #06b6d4) !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(err => {
              console.log('SW failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
